<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style media="screen">
    .coin {
      display: none;
    }
  </style>
  </head>
  <body>
    <div class="row">
      <h1 class="text-center text-info">Cookie Clicker</h1>
    </div>
    <hr>
    <div class="container text-center">
      <div class="row">
        <button class="stuff btn btn-primary" type="button" name="+5 power up">Power up Button for 20 cookies</button>
        <button class="mega btn btn-info" type="button" name="+5 power up">Power up Button for 100 cookies</button>
        <div class="row">
          <div class="col-md-3 text-center"><h1 class="num counter">0 cookies</h1></div>
          <div class="col-md-3">
            <h2 class="stat">Start Clicking The Cookie</h2>
            <img class="coin img-responsive" src="http://www.uptownmagazine.com/files/2014/01/uptown-coinyewest.jpg" alt="">
          </div>
          <div class="col-md-6"><img src="https://www.getupandgobaked.com/wp-content/uploads/2015/03/smart-cookie-pic-copy.jpg" alt="cat image"></div>

        </div>


      </div>
    </div>

  </body>
</html>
